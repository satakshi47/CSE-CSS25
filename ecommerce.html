<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="zomato.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
 
  <!-- Hero Section -->
  <div class="hero">
    <h1>Zomato</h1>
    <p>Discover the best food & drinks near you</p>
    <div class="search-box">
      <input type="text" placeholder="Search for restaurant, cuisine or a dish" />
      <button>Search</button>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="section">
    <h2>Popular Restaurants</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGl6emF8ZW58MHx8MHx8fDA%3D" />
        <div class="card-content">
          <h3>Pizza Hut</h3>
          <p>Pizza, Fast Food</p>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" />
        <div class="card-content">
          <h3>Burger King</h3>
          <p>Burgers, Snacks</p>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e" />
        <div class="card-content">
          <h3>Domino's</h3>
          <p>Italian, Pizza</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Zomato Clone | HTML & CSS</p>
  </footer>

</body>
</html>
